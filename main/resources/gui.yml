# ---------------------------------------------------- #
#           justTeams GUI Configuration                #
# ---------------------------------------------------- #
# This file allows you to customize every aspect of the plugin's GUIs.
#
# CUSTOMIZATION:
# - Use standard Bukkit Material names (e.g., DIAMOND_SWORD, PLAYER_HEAD).
# - A full list can be found here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
# - Names and lores support MiniMessage formatting for colors and effects.
# - Placeholders like <player>, <balance>, <kills> will be replaced automatically where applicable.
# ---------------------------------------------------- #

# GUI for players who are NOT in a team
no-team-gui:
  title: "ᴛᴇᴀᴍ ᴍᴇɴᴜ"
  size: 27
  items:
    create-team:
      slot: 12
      material: "WRITABLE_BOOK"
      name: "<gradient:#4C9DDE:#4C96D2><bold>ᴄʀᴇᴀᴛᴇ ᴀ ᴛᴇᴀᴍ</bold></gradient>"
      lore:
        - "<gray>Start your own team and invite your friends!</gray>"
        - ""
        - "<yellow>Click to begin the creation process.</yellow>"
    leaderboards:
      slot: 14
      material: "EMERALD"
      name: "<gradient:#4C9DDE:#4C96D2><bold>ᴠɪᴇᴡ ʟᴇᴀᴅᴇʀʙᴏᴀʀᴅs</bold></gradient>"
      lore:
        - "<gray>See the top teams on the server.</gray>"
        - ""
        - "<yellow>Click to view leaderboards.</yellow>"
  fill-item:
    material: "GRAY_STAINED_GLASS_PANE"
    name: " "

# Main GUI for players who ARE in a team
team-gui:
  title: "ᴛᴇᴀᴍ - <members>/<max_members>"
  size: 54
  items:
    player-head:
      online-name-format: "<gradient:#4C9DDE:#4C96D2><role_icon><player></gradient>"
      offline-name-format: "<gray><role_icon><player>"
      lore:
        - "<gray>Role: <white><role>"
        - "<gray>Joined: <white><joindate>"
        - ""
        - "<permission_prompt>"
      can-edit-prompt: "<yellow>Click to edit this member.</yellow>"
      cannot-edit-prompt: ""
    bank:
      slot: 46
      material: "GOLD_NUGGET"
      name: "<gradient:#4C9DDE:#4C96D2><bold>ᴛᴇᴀᴍ ʙᴀɴᴋ</bold></gradient>"
      lore:
        - "<gray>Balance: <white><balance></white>"
        - ""
        - "<yellow>Click to manage the bank.</yellow>"
    bank-locked:
      slot: 46
      material: "BARRIER"
      name: "<red><bold>BANK DISABLED</bold></red>"
      lore:
        - "<gray>This feature is disabled in the config.</gray>"
    home:
      slot: 47
      material: "ENDER_PEARL"
      name: "<gradient:#4C9DDE:#4C96D2><bold>ᴛᴇᴀᴍ ʜᴏᴍᴇ</bold></gradient>"
      lore-set:
        - "<gray>Click to teleport to your team's home.</gray>"
        - ""
        - "<yellow>Click to teleport!</yellow>"
      lore-not-set:
        - "<gray>Click to teleport to your team's home.</gray>"
        - ""
        - "<red>Home not set.</red>"
    ender-chest:
      slot: 48
      material: "ENDER_CHEST"
      name: "<gradient:#4C9DDE:#4C96D2><bold>ᴛᴇᴀᴍ ᴇɴᴅᴇʀ ᴄʜᴇsᴛ</bold></gradient>"
      lore:
        - "<gray>A shared inventory for your team.</gray>"
        - ""
        - "<yellow>Click to open.</yellow>"
    ender-chest-locked:
      slot: 48
      material: "BARRIER"
      name: "<red><bold>ENDER CHEST LOCKED</bold></red>"
      lore:
        - "<gray>You do not have permission for the ender chest.</gray>"
        - "<gray>Ask an Owner/Co-Owner to grant you access.</gray>"
    sort:
      slot: 49
      material: "HOPPER"
      name: "<gradient:#4C9DDE:#4C96D2><bold>sᴏʀᴛ ᴍᴇᴍʙᴇʀs</bold></gradient>"
      lore:
        - "<gray>Click to change the sorting.</gray>"
        - ""
        - "<sort_status_join_date>"
        - "<sort_status_alphabetical>"
        - "<sort_status_online_status>"
    pvp-toggle:
      slot: 50
      material: "IRON_SWORD"
      name: "<gradient:#4C9DDE:#4C96D2><bold>ᴛᴇᴀᴍ ᴘᴠᴘ</bold></gradient>"
      lore:
        - "<gray>Determines if members can damage each other.</gray>"
        - ""
        - "<gray>Currently: <status>"
        - ""
        - "<permission_prompt>"
      status-on: "<green>ON"
      status-off: "<red>OFF"
      can-toggle-prompt: "<yellow>Click to toggle"
      cannot-toggle-prompt: "<red>Only an Owner or Co-Owner can change this.</red>"
    settings:
      slot: 51
      material: "COMPARATOR"
      name: "<gradient:#4C9DDE:#4C96D2><bold>ᴛᴇᴀᴍ sᴇᴛᴛɪɴɢs</bold></gradient>"
      lore:
        - "<yellow>Click to manage team settings.</yellow>"
    settings-locked:
      slot: 51
      material: "GRAY_STAINED_GLASS_PANE"
      name: "<red><bold>ᴛᴇᴀᴍ sᴇᴛᴛɪɴɢs</bold></red>"
      lore:
        - "<red>Only the owner or co-owners can access this.</red>"
    disband-button:
      slot: 52
      material: "TNT"
      name: "<red><bold>ᴅɪsʙᴀɴᴅ ᴛᴇᴀᴍ</bold></red>"
      lore:
        - "<gray>Permanently deletes the team.</gray>"
        - "<dark_red>This action cannot be undone!</dark_red>"
    leave-button:
      slot: 52
      material: "BARRIER"
      name: "<red><bold>ʟᴇᴀᴠᴇ ᴛᴇᴀᴍ</bold></red>"
      lore:
        - "<yellow>Click to leave the team.</yellow>"
  fill-item:
    material: "GRAY_STAINED_GLASS_PANE"
    name: " "

